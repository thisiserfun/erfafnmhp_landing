services:
  # Vue.js Application with Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erfan-portfolio
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl-certs:/etc/letsencrypt:ro
      - ./www:/var/www/certbot:ro
      - ./nginx-ssl.conf:/etc/nginx/nginx.conf:ro
    networks:
      - portfolio-network
    environment:
      - NODE_ENV=production

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: erfan-certbot
    volumes:
      - ./ssl-certs:/etc/letsencrypt
      - ./www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
    name: erfan-network