services:
  # Vue.js Application with Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erfan-portfolio
    restart: unless-stopped
    ports:
      - "8080:80"  # Temporarily use 8080 for testing
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - portfolio-network

  # Nginx Reverse Proxy with SSL
  nginx-proxy:
    image: nginx:alpine
    container_name: erfan-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/nginx.conf:ro
      - ./ssl-certs:/etc/letsencrypt:ro
      - ./www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - portfolio-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: erfan-certbot
    volumes:
      - ./ssl-certs:/etc/letsencrypt
      - ./www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
    name: erfan-network